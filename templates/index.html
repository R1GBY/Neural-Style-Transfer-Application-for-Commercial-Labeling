
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
    <title>Anasayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>

    <div class="container text-center mt-5">
        <div class="row align-items-start">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h1>Upload an Image</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                  <input type="file" name="file" required>
                  <input type="submit" value="Upload">

                  <h2>Choose a Label</h2>
                  {% for filename in images_label %}
                    <input type="radio" id="label" name="label-design" value={{filename}} required/>
                      <label for="label">
                        <img src="{{ url_for('static', filename='images/label/' + filename) }}" width="200px" style="margin-bottom: 5%">
                      </label><br>
                  {% endfor %}

                  <h2>Choose a Style</h2>
                  {% for filename in images_style %}
                    <input type="radio" id="style" name="style-image" value={{filename}} required/>
                      <label for="style">
                        <img src="{{ url_for('static', filename='images/style/' + filename) }}" width="200px" style="margin-bottom: 5%">
                      </label><br>
                  {% endfor %}
                </form>
              </div>

            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <h1>Uploaded Images:</h1>
                {% for filename in images_upload %}
                    <img src="{{ url_for('static', filename='images/uploads/' + filename) }}" width="200px" style="margin-bottom: 5%">
                {% endfor %}
              </div>
            </div>
          </div>


          <div class="col">
            <div class="card">
              <div class="card-body ">
                <h1>Result Images:</h1>
                {% for filename in images_results %}
                    <img src="{{ url_for('static', filename='images/results/' + filename) }}" width="200px" style="margin-bottom: 5%">
                {% endfor %}
              </div>
            </div>

          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
